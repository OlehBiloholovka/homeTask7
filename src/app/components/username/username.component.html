<div class="container">
  <form>
    <div class="form-group">
      <br>

      <label for="userNameInput" class="font-weight-bold">Enter a Username</label>
      <input
        id="userNameInput"
        type="text"
        class="form-control"
        [(ngModel)]="username"
        (input)="onChangeInput()"
        name="username">
    </div>

    <div class="form-group">
      <p>
        The username you entered is
        <span>
          {{username}}
        </span>
      </p>
    </div>

    <button
      type="button"
      class="btn btn-outline-primary"
      [disabled]="isDisabled"
      (click)="onReset()">Reset username</button>
  </form>
</div>
